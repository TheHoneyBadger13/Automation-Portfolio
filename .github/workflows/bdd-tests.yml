name: Playwright Cucumber Tests

run-name: ${{ github.event_name == 'schedule' && 'schedule run' || 'Playwright Cucumber(BDD) Tests' }}

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "22 20 * * *"  # Run daily at 6:20 PM Philippines time (UTC+8)
  repository_dispatch:
    types: [ run-regression-tests ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  bdd-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Cucumber tests
        run: npm run test:feature
        env:
          PLAYWRIGHT_HEADLESS: "true"
          BROWSER_NAME: "chromium"
          PLATFORM_NAME: ${{ runner.os }}

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Prepare Portfolio Deployment
        if: always()
        run: |
          mkdir -p temp_deploy
          cp portfolio-ui/index.html temp_deploy/
          cp portfolio-ui/*.png temp_deploy/ || true
          cp -r allure-report/. temp_deploy/allure/ || echo "Allure report not found"

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./temp_deploy
          keep_files: true  # Changed from force_orphan to true to coexist with Playwright reports

      - name: Upload All Test Assets
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: BDD-Test-Results-and-Reports
          path: |
            reports/
            allure-results/
            allure-report/
          retention-days: 30