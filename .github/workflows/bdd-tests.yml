name: Playwright Cucumber Tests

run-name: ${{ github.event_name == 'schedule' && 'schedule run' || 'Playwright Cucumber Tests' }}

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "50 9 * * *"  # Run daily at 5:15 PM Philippines time (UTC+8)
  repository_dispatch:
    types: [ run-regression-tests ]
  workflow_dispatch:

jobs:
  bdd-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Cucumber tests
        run: npm run test:feature
        env:
          PLAYWRIGHT_HEADLESS: "true"
          BROWSER_NAME: "chromium"
          PLATFORM_NAME: ${{ runner.os }}
        continue-on-error: true

      - name: Upload all reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cucumber(BDD) Report
          path: |
            reports/html/
          retention-days: 30
