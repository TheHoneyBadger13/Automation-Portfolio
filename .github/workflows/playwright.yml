name: Playwright Tests

run-name: ${{ github.event_name == 'schedule' && 'schedule run' || 'Playwright Tests' }}

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  repository_dispatch:
    types: [ run-regression-tests ]
  workflow_dispatch:

concurrency:
  group: github-pages-deploy
  cancel-in-progress: false

permissions:
  contents: write
  pages: write

jobs:
  non-bdd-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 24.x
      uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npm run test:pw
      env:
        PLAYWRIGHT_HEADLESS: "true"

    - name: Download and Setup JMeter
      run: |
        # Use a more reliable mirror and add retry logic
        wget --tries=3 --waitretry=5 https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz || \
        wget --tries=2 https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
        
        tar -xzf apache-jmeter-5.6.3.tgz
        echo "JMETER_HOME=$(pwd)/apache-jmeter-5.6.3" >> $GITHUB_ENV
        echo "$(pwd)/apache-jmeter-5.6.3/bin" >> $GITHUB_PATH 

    - name: Generate JMeter HTML Report
      run: |
        mkdir -p jmeter-dashboard
        # Use the full path to the freshly installed jmeter to be safe
        ./apache-jmeter-5.6.3/bin/jmeter -g portfolio-ui/results.jtl -o jmeter-dashboard/ || echo "JMeter results file not found"

    - name: Prepare Portfolio Deployment
      if: always()
      run: |
        mkdir -p temp_deploy
        # 1. Copy Portfolio UI base files
        cp portfolio-ui/index.html temp_deploy/
        cp portfolio-ui/*.png temp_deploy/ || true
        
        # 2. Copy Playwright report
        cp -r playwright-report/. temp_deploy/playwright/ || echo "Playwright report not found"
        
        # 3. Copy JMeter report (New)
        if [ -d "jmeter-dashboard" ]; then
          cp -r jmeter-dashboard/. temp_deploy/jmeter/
        fi

    - name: Deploy to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./temp_deploy
        keep_files: true

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30